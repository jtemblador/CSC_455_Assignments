<!DOCTYPE html>
<html>
<head>
    <title>Mood Button App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What's Your Mood?</h1>
    
    <div class="button-container">
        <button id="happy-btn">Happy</button>
        <button id="sad-btn">Sad</button>
        <button id="angry-btn">Angry</button>
        <button id="surprised-btn">Surprised</button>
    </div>
    
    <div class="clear-container">
        <button id="clear-btn">Clear</button>
    </div>
    
    <div id="message">Click a button to show your mood!</div>
    
    <script src="script.js"></script>
</body>
</html>
